<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- Fallback fonts preference order -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Braille</family>
   <family>Noto Color Emoji</family>
   <family>Font Awesome 6 Free,Font Awesome 6 Free Regular</family>
   <family>Font Awesome 6 Free,Font Awesome 6 Free Solid</family>
   <family>Font Awesome 6 Brands,Font Awesome 6 Brands Regular</family>
   <family>Bitstream Vera Sans Mono</family>
  </prefer>
 </alias>

</fontconfig>
