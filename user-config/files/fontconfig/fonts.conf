<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- Fallback fonts preference order -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Braille</family>
   <family>Noto Color Emoji</family>
   <family>DejaVuSansMono Nerd Font</family>
  </prefer>
 </alias>

</fontconfig>
